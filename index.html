<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal HTML Page with LD+JSON</title>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Product",
      "url": "https://www.example.com/",
      "image": "https://www.example.com/image.jpg",
      "price": "100",
      "priceCurrency": "USD",
      "availability": "InStock",
    }
    </script>
</head>
<body>
    <h1>Welcome to a Minimal Page</h1>
    <p>This page contains a minimal example of structured data in LD+JSON format.</p>
</body>
</html>
